{% extends 'base.html' %}

{% block head %}
<title>Dashboard</title>
{% endblock %}

{% block body %}

<table>
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.uemail}}</td>
        <td>{{user.password}}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
